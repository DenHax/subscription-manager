formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
  exclusions:
    warn-unused: true
    generated: strict
    # paths:
    #   - ".*\\.my\\.go$"
    #   - lib/bad.go
#
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
  new: true
  new-from-merge-base: main
  new-from-rev: HEAD
  whole-files: true
  fix: true
#
output:
  formats:
    json:
      path: ./logs/golangci/output.json
    html:
      path: ./logs/golangci/output.html
    sarif:
      path: ./logs/golangci/sarif.json
  path-prefix: ""
  path-mode: "abs"
  sort-order:
    - linter
    - severity
    - file
  show-stats: false
